    <style>
      body {
        font-family: 'EB Garamond', serif;
        background-color: #e5e7eb; /* Neutral gray like a desk surface */
        color: #111;
      }
      .font-mono {
        font-family: 'Fira Code', monospace;
      }
      /* LaTeX-like headings */
      h1, h2, h3 {
        font-weight: 700;
        letter-spacing: -0.01em;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }

      /* Print Styles for Engineering Paper Look */
      @media print {
        @page {
          size: A4;
          margin: 20mm; /* Standard document margins */
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Reset the main container constraints for print */
        #root {
          width: 100%;
        }

        /* Force high contrast for text */
        * {
          color: black !important;
        }

        /* Ensure tables don't break awkwardly */
        table, tr, td, th {
          page-break-inside: avoid;
        }
      }
    </style>
